<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To do App</h1>
                <p>keep it up!</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers"> 0/0</p>
            </div>
        </div>
        <form action="">
            <input id="taskInput" type="text" placeholder="Write a task here.........">
            <button id="newTask" type="submit">âž•</button>
        </form>
        <ul id="taskList"></ul>
        <!-- <img src="./img/edit.png" alt="first icon"> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
